<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.1"></script>
    <style type="text/css">

html, body, #map {
  width: 95%;
  height: 95%;
  margin: 0;
  padding: 0;
}


.stations, .stations svg {
  position: absolute;
}

.stations svg {
  width: 60px;
  height: 20px;
  padding-right: 100px;
  font: 10px sans-serif;
}

.stations circle {
  fill: brown;
  stroke: black;
  stroke-width: 1.5px;
}

.tooltip {  
    position: absolute;     
    text-align: center;     
    width: 60px;          
    height: 60px;         
    padding: 2px;       
    font: 12px sans-serif;    
    border: 0px;    
    border-radius: 8px; 
    
  }
.tooltip {
  position: absolute;     
  text-align: center;  
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 4px;
}

    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id='keywords'></div>

    <script type="text/javascript">


var margin = {top: 20, right: 20, bottom: 30, left: 40},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

var cValue = function(d) { return d.value.cluster;},
        color = d3.scale.category20();
// Create the Google Map…
var map = new google.maps.Map(d3.select("#map").node(), {
  zoom: 14,
  center: new google.maps.LatLng(40.73306, -73.96599345),
  mapTypeId: google.maps.MapTypeId.TERRAIN
});

// Load the station data. When the data comes back, create an overlay.
d3.json("json", function(json) {
  var data = d3.values(json)
  var overlay = new google.maps.OverlayView();

  // Add the container when the overlay is added to the map.
  overlay.onAdd = function() {
    //var layer = d3.select(this.getPanes().overlayLayer).append("div")
        // .attr("class", "stations");
    var layer = d3.select(this.getPanes().overlayMouseTarget).append("div") .attr("class", "stations");

    // Draw each marker as a separate SVG element.
    // We could use a single SVG, but what size would it have?
    overlay.draw = function() {
      var projection = this.getProjection(),
          padding = 10;


      var tooltip = d3.selectAll(".stations").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

      var marker = layer.selectAll("svg")
          .data(d3.entries(data))
          .each(transform) // update existing markers
        .enter().append("svg:svg")
          .each(transform)
          .attr("class", "marker");
      

      // Add a circle.
      marker.append("svg:circle")
          
          .attr("r", function(d) { return Math.pow(d.value.rating - 2, 2); })
          .attr("cx", padding)
          .attr("cy", padding)
          

          .style("fill", function(d) { return color(cValue(d));})

          .on("mouseover", function(d) {    
            tooltip.transition()    
                .duration(200)    
                .style("opacity", .9);    
            tooltip.html(d.value.name + "<br/>" +
              '<a href= "/foodmap/'+d.value.id +'">'+'Best Dishes'+ "</a>" 
              + "<br/>" +
             d.value.category[0])  
                .style("left", (d3.event.pageX) + "px")   
                .style("top", (d3.event.pageY ) + "px");  
            });         
        //   .on("mouseout", function(d) {   
        //     tooltip.transition()    
        //         .duration(500)    
        //         .style("opacity", 0); 
        // });

      marker.append("a")
      .attr("xlink:href", function(d) { return '/foodmap/json/' + d.value.id});

    

  //   var legend = d3.select("#legend")
  //   .data(color.domain())
  // .enter().append("svg:g")
  //   .attr("class", "legend");
  //   // .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  //  // draw legend colored rectangles
  // legend.append("rect")
  //     .attr("x", width - 18)
  //     .attr("width", 18)
  //     .attr("height", 18)
  //     .style("fill", color);

  // // draw legend text
  // legend.append("text")
  //     .attr("x", width - 24)
  //     .attr("y", 9)
  //     .attr("dy", ".35em")
  //     .style("text-anchor", "end")
  //     .text(function(d) { return d;});
 
var fill = d3.scale.category20();

  d3.layout.cloud().size([300, 300])
      .words([
        ".NET", "Silverlight", "jQuery", "CSS3", "HTML5", "JavaScript", "SQL","C#"].map(function(d) {
        return {text: d, size: 10 + Math.random() * 50};
      }))
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select("#keywords").append("svg")
        .attr("width", 300)
        .attr("height", 300)
      .append("g")
        .attr("transform", "translate(150,150)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }

      


      function transform(d) {


        d = new google.maps.LatLng(d.value.lat, d.value.long);
        d = projection.fromLatLngToDivPixel(d);
        return d3.select(this)
            .style("left", (d.x - padding) + "px")
            .style("top", (d.y - padding) + "px");
            
              
            
      }
    };
  };

  // Bind our overlay to the map…
  overlay.setMap(map);
});

    </script>
  </body>
</html>
