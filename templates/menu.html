
<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

<body>
	<div class = 'pane'>
		<div class = 'header'>
		<h1>{{ restaurant.Name }}</h1>
	


	{% for i in items %}

	<span class = 'name'><p>{{i.MenuItem}}</p></span>
	
	<span class = 'description'>
		<p>{{i.Score}}</p>
	
	</span>
	</div>

	{% endfor %}


</div>



</body>

</html>
